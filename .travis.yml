language: r
sudo: false
cache: packages
r:
  - release
  - devel

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
env:
  global:
    - _R_CHECK_TIMINGS_=0
    - _R_CHECK_FORCE_SUGGESTS_=0

warnings_are_errors: true
r_check_args: "--as-cran --run-donttest"

r_packages:
  - roxygen2
  - rpart
  - RWeka

before_install:
  - cd aslib

before_script:
  - R --no-save <<< 'library("devtools"); document()'

after_failure:
  - ./travis-tool.sh dump_logs

notifications:
  email:
    recipients:
      - larsko@cs.ubc.ca
on_success: change
on_failure: always
